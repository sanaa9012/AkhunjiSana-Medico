<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Video Conference</title>
    <script src="https://meet.jit.si/external_api.js"></script>
    <style>
        /* Reset and font styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f4f8fb;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        #meet-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            padding: 20px;
            margin: 0 auto;
        }

        #meet {
            width: 100%;
            height: 600px;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>
<body>
<br>
    <h1>Welcome to the Healthcare Video Conference</h1>

    <div id="meet-container">
        <div id="meet"></div>
    </div>

    <script type="text/javascript">
        const domain = 'meet.jit.si';
        const options = {
            roomName: '{{ room_name }}',  // Dynamically inject room name
            width: '100%',
            height: 600,
            parentNode: document.querySelector('#meet')
        };
        const api = new JitsiMeetExternalAPI(domain, options);
    </script>

</body>
</html>
