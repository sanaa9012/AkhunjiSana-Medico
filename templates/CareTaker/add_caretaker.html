{% extends 'baseindex/index.html' %}
{% block content %}
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Add CareTaker</title>
    </head>
    <body>
      <div class="clearfix"></div>

      <div class="content-wrapper">
        <div class="container-fluid">
         
            <div class="card">
              <div class="card-body">
                <div class="card-title">Add CareTaker</div>
                <hr />

                <form method="post">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="name">Name:</label><br />
                    <input class="form-control" type="text" id="name" name="name" /><br />
                    <label for="mailId">Email:</label><br />
                    <input class="form-control" type="email" id="mailId" name="mailId" /><br />
                  </div>
                  <button type="submit" class="btn btn-light px-5">Submit</button>
                  <a href="{% url 'caretaker_list' %}"><div class="btn btn-light px-5">CareTaker List</div></a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
  </html>
{% endblock %}
